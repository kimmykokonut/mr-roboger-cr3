<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div id="intro">
  <h1>Roboger Translater</h1>
  <p>Hello, I am your friendly neighborhood robot.</p> 
  <p>Tell me a number, any number and I will respond with a list of values starting from 0 to your number. I must warn you, there are a few numbers I can not pronounce!</p>
</div>
  <div id="form">
    <form id="user-input">
      <label for="nameInput">Please tell me your name: </label>
      <input type="text" id="nameInput" name="nameInput">
      <br>
      <label for="numberInput">Enter a positive number value: </label>
      <input type="number" id="numberInput" name="numberInput">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="results" class="hidden">
    <h3>Output: </h3>
    <br>
  </div>
  <button type="button" class="hidden" id="reset">Try Again</button>

</body>
</html>
